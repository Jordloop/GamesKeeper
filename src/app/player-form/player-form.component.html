<h2>Player Form</h2>
<form #form="ngForm" (ngSubmit)="savePlayer(form)">
  <div >
    <div class="form-group">
      <label for="playerName">Name</label>
      <input 
        required
        minlength="3"
        maxlength="12"
        ngModel 
        name="playerName"
        id="playerName"
        #firstName="ngModel"
        type="text"
        class="form-control">
      <div 
        *ngIf="firstName.touched && !firstName.valid" 
        class="alert alert-danger">
        <div *ngIf="firstName.errors.required">
          Name is required
        </div>
        <div *ngIf="firstName.errors.minlength">
          Name should be minimum 3 characters
        </div>
      </div>
    </div>
  </div>
  <button class="btn btn-primary" [disabled]="!form.valid">Submit</button>
</form>
