<div id="component-container">
  <p>Player-List</p>
  <mat-card class="player" *ngFor="let player of players" (click)="playerClicked(player)">
      <h2>{{player.name}}</h2>
      <mat-card-subtitle>
        Played: {{player.totalGames}}
        Won: {{player.totalWins}}
      </mat-card-subtitle>
      <!-- <pre>{{player | json}}</pre> -->
  </mat-card>
</div>
