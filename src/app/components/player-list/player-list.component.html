<div id="component-container">
  <p>Player-List</p>
  <mat-card *ngFor="let player of players" (click)="playerClicked(player)">
      <mat-card-title>{{player.name}}</mat-card-title>
      <mat-card-subtitle>
        Games Played: {{player.totalGames}}
        Games Won: {{player.totalWins}}
      </mat-card-subtitle>
      <!-- <pre>{{player | json}}</pre> -->
  </mat-card>
</div>
