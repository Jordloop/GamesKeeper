<div id="component-container">
  <div class="player" *ngFor="let player of players">
    <div class="player-name">
      <app-scorecard-player [player]="player"></app-scorecard-player>
    </div>
      <div class="player-score">
        <app-scorecard-score [player]="player"></app-scorecard-score>
      </div>
  </div>
  <button (click)="addPlayer()"  mat-icon-button>
    <mat-icon aria-label="Add player">person_add</mat-icon>
  </button>
</div>
