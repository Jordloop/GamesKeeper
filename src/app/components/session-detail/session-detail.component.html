<div id="component-container ">
  <mat-card class="session">
    <mat-card-title>{{session.gameName}}</mat-card-title>
    <mat-card class="players" *ngFor="let player of sessionPlayers">
      <h4>{{player.name}}</h4>
      <app-score-adjust [player]="player" [sessionKey]="sessionKey"></app-score-adjust>
    </mat-card>
  </mat-card>
  <!-- <pre>{{session | json}}</pre> -->
</div>
