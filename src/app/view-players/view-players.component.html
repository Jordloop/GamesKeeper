<h2>{{ title }}</h2>
<h4 (click)="savePlayer()">Add Player</h4>
<ul>
  <li *ngFor="let player of players">
    <p>{{ player.name }}</p>
    <p>{{ player.wins }}</p>

    <p><span (click)="decrementScore(player)">-</span> {{ player.score }} <span (click)="incrementScore(player)">+</span> </p>
       
  </li>
</ul>
