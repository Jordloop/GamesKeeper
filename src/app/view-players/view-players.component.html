<h2>{{ title }}</h2>
<ul>
  <li *ngFor="let player of players">
    <p>Name: {{ player.name }}</p>
    <p>Score: <span (click)="decrementScore(player)"><- </span>{{ player.score }} <span (click)="incrementScore(player)"> -></span> </p> 
    <p>Wins: {{ player.totalWins }}</p>
    <p>Place: {{ player.place }}</p>
  </li>
</ul>
